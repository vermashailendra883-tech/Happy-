<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radhe Radhe - Happy New Year 2026</title>

    <meta property="og:title" content="ü¶ö Radhe Radhe! Naye Saal Ki Shubhkamnayein">
    <meta property="og:description" content="Mere taraf se apke liye ek khas surprise. Click karke dekhein.">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FF9933, #FFCC00);
            overflow-x: hidden;
            text-align: center;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- Falling Flowers --- */
        .flower {
            position: fixed;
            top: -10%;
            font-size: 20px;
            animation: fall linear infinite;
            z-index: 1;
            opacity: 0.6;
            pointer-events: none;
        }
        @keyframes fall {
            0% { top: -10%; transform: translateX(0) rotate(0deg); }
            100% { top: 110%; transform: translateX(50px) rotate(360deg); }
        }

        /* --- Welcome Screen --- */
        #welcomeScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            transition: opacity 0.8s ease;
        }

        .enter-btn {
            background: linear-gradient(45deg, #ff512f, #dd2476);
            border: 3px solid #fff;
            color: white;
            padding: 15px 40px;
            font-size: 22px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            animation: pulse 1s infinite;
            font-weight: bold;
            box-shadow: 0 0 25px rgba(255, 87, 34, 0.8);
            outline: none;
        }

        /* --- Main Card --- */
        .container {
            display: none;
            position: relative;
            z-index: 10;
            max-width: 450px;
            margin: 15px auto;
            background: #fff;
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            border: 4px solid #ff9900;
            animation: popUp 0.5s ease-out;
        }
        
        @keyframes popUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .header-title {
            color: #d35400;
            font-size: 28px;
            margin: 5px 0;
            text-shadow: 1px 1px 0px #ffeebb;
            font-weight: bold;
        }

        .radhe-text {
            font-size: 22px;
            color: #c0392b;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .sub-text {
            color: #8e44ad;
            font-size: 14px;
            margin-bottom: 15px;
        }

        /* --- Photo Frame --- */
        .photo-box {
            width: 100%;
            height: 350px;
            background-color: #fff3e0;
            border: 2px dashed #ef6c00;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 15px auto;
            overflow: hidden;
            position: relative;
        }

        #userImage {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
        }

        /* --- Buttons --- */
        .upload-btn {
            background: #ff9800;
            color: white;
            width: 90%;
            padding: 12px;
            border-radius: 30px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .whatsapp-btn {
            background: linear-gradient(45deg, #25D366, #128C7E);
            color: white;
            text-decoration: none;
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 12px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            animation: bounce 2s infinite;
        }

        .ad-box {
            background-color: #f4f4f4;
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            border: 1px dashed #ccc;
            text-align: center;
            min-height: 50px;
        }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-5px);} 60% {transform: translateY(-3px);} }
    </style>
</head>
<body>

    <!-- 1. ENTRY GATE -->
    <div id="welcomeScreen">
        <h1 style="color: #ffcc00; font-size: 30px;">üïâÔ∏è Radhe Radhe üïâÔ∏è</h1>
        <p>Aapke liye ek surprise hai...</p>
        <button class="enter-btn" onclick="startExperience()">
            üéÅ Khol Kar Dekhein
        </button>
    </div>

    <!-- 2. MAIN CARD -->
    <div class="container" id="mainContent">
        
        <div style="font-size: 40px;">ü¶ö</div>
        <div class="radhe-text">Radhe Radhe!</div>
        <div class="header-title">Happy New Year 2026</div>
        <p class="sub-text">Mere aur mere parivar ki taraf se aapko hardik shubhkamnayein.</p>
        
        <div class="photo-box" onclick="document.getElementById('fileInput').click()">
            <span style="color:#e65100; font-weight:bold;" id="placeholderText">üì∏ Photo Lagane ke liye<br>yahan click karein</span>
            <img id="userImage" src="" alt="User Photo">
        </div>

        <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="loadFile(event)">
        
        <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
            üñºÔ∏è Apni Photo Lagayein
        </button>

        <a href="#" class="whatsapp-btn" onclick="shareToWhatsApp()">
            üì≤ WhatsApp Par Share Karein
        </a>

        <!-- ADSTERRA CODE -->
        <div class="ad-box">
             <script async="async" data-cfasync="false" src="https://pl28206752.effectivegatecpm.com/290a2b7159a888a7b16d7f394fcbae8a/invoke.js"></script>
            <div id="container-290a2b7159a888a7b16d7f394fcbae8a"></div>
        </div>

        <div style="font-size: 10px; color: #888; margin-top: 10px;">
            Dharmic Shubhkamnayein 2026
        </div>
    </div>

    <!-- AUDIO PLAYER (Preload Added) -->
    <!-- Dhyan rakhein file ka naam 'song.mp3' hi hona chahiye -->
    <audio id="bgMusic" preload="auto" loop>
        <source src="song.mp3" type="audio/mp3">
    </audio>

    <script>
        var music = document.getElementById("bgMusic");


        // Flowers Animation
        function createFlowers() {
            const flowerEmojis = ['üå∏', 'üåπ', 'üå∫', 'üåº', 'ü¶ö', 'üïâÔ∏è'];
            setInterval(() => {
                const flower = document.createElement('div');
                flower.classList.add('flower');
                flower.innerText = flowerEmojis[Math.floor(Math.random() * flowerEmojis.length)];
                flower.style.left = Math.random() * 100 + 'vw';
                flower.style.animationDuration = Math.random() * 3 + 2 + 's';
                document.body.appendChild(flower);
                setTimeout(() => { flower.remove(); }, 5000);
            }, 300);
        }

        // Start Experience & Play Music
        function startExperience() {
            var welcome = document.getElementById("welcomeScreen");
            var main = document.getElementById("mainContent");

            // 1. Pehle music play karein (Browser interaction ke turant baad)
            music.volume = 1.0; 
            var playPromise = music.play();

            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    console.log("Audio started successfully");
                })
                .catch(error => {
                    console.log("Audio play failed:", error);
                    alert("Music play nahi ho pa raha. Kripya check karein ki 'song.mp3' file sahi folder mein hai.");
                });
            }

            // 2. Animation shuru karein
            createFlowers(); 

            // 3. Screen change karein
            welcome.style.opacity = '0';
            setTimeout(() => {
                welcome.style.display = 'none';
                main.style.display = 'block';
            }, 800);
        }

        // Photo Load Logic
        function loadFile(event) {
            var image = document.getElementById('userImage');
            var placeholder = document.getElementById('placeholderText');
            if (event.target.files && event.target.files[0]) {
                image.src = URL.createObjectURL(event.target.files[0]);
                image.style.display = 'block';
                placeholder.style.display = 'none';
            }
        }

        // WhatsApp Share Logic
        function shareToWhatsApp() {
            var websiteLink = window.location.href; 
            var message = `ü¶ö *Radhe Radhe!* ü¶ö\n\n` + 
                          `Mere aur mere parivar ki taraf se aapko *Naye Saal 2026* ki hardik shubhkamnayein.\n` +
                          `üïâÔ∏è Maine aapke liye kuch khas bheja hai, photo dekhne ke liye niche link par click karein:\nüëáüëá\n`;
            
            var finalURL = `whatsapp://send?text=${encodeURIComponent(message + websiteLink)}`;
            window.location.href = finalURL;
        }
    </script>
</body>
